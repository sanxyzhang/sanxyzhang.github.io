<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>读书日</title>
	<meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="aplus-touch" content="1"/>
    <link rel="stylesheet" href="./../stylesheets/serverBusy.css"/>
</head>
<body>
	<div class="page_busy">
		<p>小胖正带着图书朝你奔跑, <br>请稍等，稍等一会儿就好！</p>
		<img src="./../image/busy.png" alt="busy" class="busy-img">
	</div>
	<script>
		!function(userAgent) {
				var width = 750;
				var screen_w = parseInt(window.screen.width),
				scale = screen_w / width;
				if (/Android (\d+\.\d+)/.test(userAgent)) {
					var version = parseFloat(RegExp.$1);
					document.write(version > 2.3 ? '<meta name="viewport" content="width=' + width + ', initial-scale = ' + scale + ',user-scalable=1, minimum-scale = ' + scale + ', maximum-scale = ' + scale + ', target-densitydpi=device-dpi">': '<meta name="viewport" content="width=' + width + ', target-densitydpi=device-dpi">');
				} else {
					document.write('<meta name="viewport" content="width=' + width + ', initial-scale = ' + scale + ' ,minimum-scale = ' + scale + ', maximum-scale = ' + scale + ', user-scalable=no, target-densitydpi=device-dpi">');
				}
			} (navigator.userAgent);
	</script>
</body>
</html>
